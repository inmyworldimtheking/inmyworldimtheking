<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥 메뉴 고르기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin-top: 50px;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            color: #333;
            font-size: 28px;
        }
        .menu {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        /* 모바일에서 폰트 크기 조정 */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .menu {
                font-size: 20px;
            }
            button {
                font-size: 18px;
                padding: 12px 25px;
            }
        }

        /* "정말 모르겠어요!" 버튼 스타일 */
        .random-button {
            background-color: #ff5722; /* 다른 색 */
            font-size: 22px;
            padding: 18px 35px;
            max-width: 350px;
        }
        .random-button:hover {
            background-color: #e64a19; /* 호버시 색깔 변경 */
        }
    </style>
</head>
<body>

    <h1>오늘의 밥 메뉴 고르기!</h1>

    <!-- 카테고리 버튼들 -->
    <button onclick="pickRandomMenu('한식')">🍚한식</button>
    <button onclick="pickRandomMenu('중식')">🍛중식</button>
    <button onclick="pickRandomMenu('일식')">🍣일식</button>
    <button onclick="pickRandomMenu('양식')">🍖양식</button>
    <button onclick="pickRandomMenu('햄버거샐러드')">🥪햄버거&샐러드</button>

    <!-- "정말 모르겠어요!" 버튼 -->
    <button class="random-button" onclick="pickRandomMenu('밥')">🍚🍜정말 모르겠어요!🍝🧆</button>

    <div class="menu" id="menuDisplay">뭘 먹을까요?</div>

    <script>
        // 각 카테고리별 메뉴 목록
        const menus = {
            "한식": ["미진축산", "한다솥", "샤브마니아", "고봉민김밥", "맷돌순두부", "수백당", "월남면반", "도랑추어탕", "영진돼지국밥", "동동국밥", "명가밀면", "화명옥", "사위식당", "장수꼬리곰탕", "명륜진사갈비", "평화김뒷", "본죽&비빔밥", "두울원", "육덕돼지", "더짱터", "금수돼지국밥", "반반식당", "초록면가", "마왕족발", "콩나루", "하노이키친"],
            "중식": ["취밍", "오늘도짬뽕", "수림식당", "금룡", "유란", "홍콩반점"],
            "일식": ["쿠우쿠우", "백소정", "가쯔렛", "동경규동", "류센소", "스시투어", "북촌돈부리", "마린포드", "양산도", "하나돈까스", "올타미스터스시", "원카츠", "박성욱한돈돈까스"],
            "양식": ["코지하우스", "5키친", "흥부네화덕", "파스타바니타", "롤링파스타", "부바스", "아웃백", "달보드레"],
            "햄버거샐러드": ["맥도날드", "롯데리아", "KFC", "써브웨이", "왓더버거", "맘스터치", "슬로우캘리", "스벅샌드위치"]
        };

        // 메뉴 카테고리별로 랜덤 메뉴를 추천하는 함수
        function pickRandomMenu(category) {
            let selectedMenu;
            
            // "모든 메뉴" 버튼 클릭 시 모든 카테고리에서 메뉴를 합쳐서 랜덤 추천
            if (category === '밥') {
                const allMenus = Object.values(menus).flat(); // 모든 카테고리의 메뉴를 하나로 합침
                selectedMenu = allMenus[Math.floor(Math.random() * allMenus.length)];
            } else {
                // 각 카테고리에서 랜덤 메뉴 추천
                const categoryMenus = menus[category];
                selectedMenu = categoryMenus[Math.floor(Math.random() * categoryMenus.length)];
            }

            document.getElementById("menuDisplay").textContent = `오늘 ${category}메뉴는 ${selectedMenu} 가자!`;
        }
    </script>

</body>
</html>
