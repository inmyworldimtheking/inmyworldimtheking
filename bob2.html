
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>밥 메뉴 고르기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin-top: 50px;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            margin: 10px 0;
        }
        h1 {
            color: #333;
            font-size: 28px;
        }
        .menu {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        .random-button {
            background-color: #ff5722;
            font-size: 22px;
            padding: 18px 35px;
            max-width: 350px;
        }
        .random-button:hover {
            background-color: #e64a19;
        }
        .info-button {
            background-color: #2196F3;
            font-size: 20px;
            padding: 14px 28px;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 30px;
            max-width: 300px;
            width: 100%;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .popup-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            width: 90%; max-width: 400px;
            border-radius: 15px;
            text-align: center;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        .spin-button {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background-color: #ff9800;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>
<body>

    <h1>오늘의 밥 메뉴 고르기!</h1>

    <button onclick="pickRandomMenu('한식')">🍚한식</button>
    <button onclick="pickRandomMenu('중식')">🍛중식</button>
    <button onclick="pickRandomMenu('일식')">🍣일식</button>
    <button onclick="pickRandomMenu('양식')">🍖양식</button>
    <button onclick="pickRandomMenu('햄버거샐러드')">🥪햄버거&샐러드</button>
    <button class="random-button" onclick="pickRandomMenu('밥')">🍚🍜정말 모르겠어요!🍝🧆</button>
    <button class="info-button" onclick="openPopup()">🎰 돌림판으로 결정!</button>

    <div class="menu" id="menuDisplay">뭘 먹을까요?</div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>🍽️ 돌림판 메뉴 추첨 🍽️</h2>
            <canvas id="wheelCanvas" width="300" height="300"></canvas><br>
            <button onclick="spinWheel()" class="spin-button">🎯 돌리기</button>
            <div id="resultText" class="menu"></div>
        </div>
    </div>

    
<script>
        const menus = {
            "한식": ["미진축산", "한다솥", "샤브마니아", "고봉민김밥", "맷돌순두부"],
            "중식": ["취밍", "오늘도짬뽕", "금룡"],
            "일식": ["쿠우쿠우", "가쯔렛", "류센소"],
            "양식": ["코지하우스", "파스타바니타", "부바스"],
            "햄버거샐러드": ["맥도날드", "KFC", "써브웨이"]
        };

        const categories = ["한식", "중식", "일식", "양식", "햄버거샐러드"];

        let wheelMenus = [];
        let angle = 0;
        let spinning = false;

        function pickRandomMenu(category) {
            let selectedMenu;
            if (category === '밥') {
                const allMenus = Object.values(menus).flat();
                selectedMenu = allMenus[Math.floor(Math.random() * allMenus.length)];
            } else {
                const categoryMenus = menus[category];
                selectedMenu = categoryMenus[Math.floor(Math.random() * categoryMenus.length)];
            }
            document.getElementById("menuDisplay").textContent = `오늘 ${category}메뉴는 ${selectedMenu} 가자!`;
        }

        function openPopup() {
            angle = Math.random() * 2 * Math.PI;
            spinning = false;

            wheelMenus = categories.map(cat => {
                const arr = menus[cat];
                return arr[Math.floor(Math.random() * arr.length)];
            });

            drawWheel();
            document.getElementById("popup").style.display = "block";
            document.getElementById("resultText").textContent = '';
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function drawWheel() {
            const canvas = document.getElementById("wheelCanvas");
            const ctx = canvas.getContext("2d");
            const size = canvas.width;
            const center = size / 2;
            const arc = (2 * Math.PI) / wheelMenus.length;

            ctx.clearRect(0, 0, size, size);

            wheelMenus.forEach((menu, i) => {
                const start = i * arc + angle;
                const end = start + arc;

                ctx.beginPath();
                ctx.moveTo(center, center);
                ctx.arc(center, center, center, start, end);
                ctx.fillStyle = `hsl(${(i * 360 / wheelMenus.length)}, 80%, 70%)`;
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(center, center);
                ctx.rotate(start + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#000";
                ctx.font = "14px Arial";
                ctx.fillText(menu, center - 10, 5);
                ctx.restore();
            });

            ctx.fillStyle = "#333";
            ctx.beginPath();
            ctx.moveTo(center, 5);
            ctx.lineTo(center - 10, 25);
            ctx.lineTo(center + 10, 25);
            ctx.closePath();
            ctx.fill();
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;

            const velocity = 10;
            const total = 720;
            let current = 0;

            const spin = () => {
                angle += velocity * Math.PI / 180;
                drawWheel();

                current += velocity;
                if (current < total) {
                    requestAnimationFrame(spin);
                } else {
                    spinning = false;
                    const arc = (2 * Math.PI) / wheelMenus.length;
                    const normalizedAngle = angle % (2 * Math.PI);
                    const tweak = 0.087;
                    const index = Math.floor(((2 * Math.PI - normalizedAngle - Math.PI / 2 + tweak) % (2 * Math.PI)) / arc) % wheelMenus.length;
                    const winner = wheelMenus[index];

                    drawWheel();
                    document.getElementById("resultText").textContent = `🎉 오늘은 "${winner}" 갑시다!`;

confetti({
  particleCount: 150,
  spread: 80,
  origin: { y: 0.6 }
});

                }
            };

            spin();
        }
    </script>
</body>
</html>
